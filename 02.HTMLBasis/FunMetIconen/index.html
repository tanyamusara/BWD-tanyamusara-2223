<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>😎👿🤘🏿🧛🏿fun met iconen</title>
</head>

<body>

    <h2>Versie met emoji's</h2>
    <ul>
        <li>piano spelen 🎹</li>
        <li>mama bellen ☎️</li>
        <li>dobbelen 🎲</li>
    </ul>
    
    <h2>Versie met UTF-8</h2>
    <ul>
        <li>piano spelen &#127929;</li>
        <li>mama bellen &#9742;</li>
        <li>dobbelen &#9861;</li>
    </ul>

    <h2>Versie met Material icons</h2>
    <ul>
        <li>piano spelen <span class="material-icons">
                piano
            </span></li>
        <li>mama bellen <span class="material-icons">
                phone
            </span></li>
        <li>dobbelen <span class="material-icons">
                casino
            </span></li>
    </ul>

</body>

</html>
